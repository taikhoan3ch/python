<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management - FastAPI Backend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .nav-link {
            color: #0d6efd;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="mb-4">
            <a href="/static/setup.html" class="nav-link">‚Üê Back to Setup</a>
        </nav>
        <h2 class="mb-4">Products Management</h2>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Create New Product</h5>
                <form id="createProductForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="code" class="form-label">Product Code</label>
                            <input type="text" class="form-control" id="code" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="company_id" class="form-label">Company</label>
                            <select class="form-select" id="company_id" required>
                                <option value="">Select a company</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="thumbnail" class="form-label">Thumbnail URL</label>
                            <input type="text" class="form-control" id="thumbnail">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="images" class="form-label">Images URLs (comma-separated)</label>
                        <input type="text" class="form-control" id="images">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Product</button>
                </form>
                <div id="createError" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Products List</h5>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Company</th>
                                <th>Description</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/static/index.html';
        }

        // Load companies for dropdown
        async function loadCompanies() {
            try {
                const response = await fetch('/api/v1/companies/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const companies = await response.json();
                const companySelect = document.getElementById('company_id');
                companySelect.innerHTML = '<option value="">Select a company</option>' +
                    companies.map(company => `
                        <option value="${company.id}">${company.name} (${company.code})</option>
                    `).join('');
            } catch (error) {
                console.error('Error loading companies:', error);
            }
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch('/api/v1/products/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const products = await response.json();
                const productsList = document.getElementById('productsList');
                productsList.innerHTML = products.map(product => `
                    <tr>
                        <td>${product.id}</td>
                        <td>${product.code}</td>
                        <td>${product.name}</td>
                        <td>${product.company_id}</td>
                        <td>${product.description || '-'}</td>
                        <td>${new Date(product.created_at).toLocaleString()}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Create product
        document.getElementById('createProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('code').value;
            const company_id = document.getElementById('company_id').value;
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const thumbnail = document.getElementById('thumbnail').value;
            const images = document.getElementById('images').value;
            const errorDiv = document.getElementById('createError');

            try {
                const response = await fetch('/api/v1/products/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        code,
                        company_id,
                        name,
                        description,
                        thumbnail,
                        images
                    })
                });

                if (response.ok) {
                    errorDiv.textContent = 'Product created successfully!';
                    errorDiv.className = 'alert alert-success mt-3';
                    errorDiv.style.display = 'block';
                    document.getElementById('createProductForm').reset();
                    loadProducts();
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.detail || 'Failed to create product';
                    errorDiv.className = 'alert alert-danger mt-3';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred';
                errorDiv.style.display = 'block';
            }
        });

        // Delete product
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }

            try {
                const response = await fetch(`/api/v1/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    loadProducts();
                } else {
                    alert('Failed to delete product');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                alert('An error occurred while deleting the product');
            }
        }

        // Load data on page load
        loadCompanies();
        loadProducts();
    </script>
</body>
</html>
