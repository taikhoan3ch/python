<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 2rem; }
        .product-card { margin-bottom: 1rem; }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginSection" class="container login-container">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Login</h5>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Content (Hidden until logged in) -->
    <div id="mainContent" class="container hidden">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Product Management</a>
                <div class="d-flex">
                    <span id="userInfo" class="me-3"></span>
                    <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Database Management Section (Only visible to admin) -->
        <div id="dbManagementSection" class="card mb-4 hidden">
            <div class="card-header">
                <h5 class="card-title mb-0">Database Management</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100 mb-2" onclick="createRoleTables()">Create Role Tables</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100 mb-2" onclick="createUserTables()">Create User Tables</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100 mb-2" onclick="createProductTables()">Create Product Tables</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Product Form (Only visible to users with create_product permission) -->
        <div id="addProductSection" class="card mb-4 hidden">
            <div class="card-header">
                <h5 class="card-title mb-0">Add New Product</h5>
            </div>
            <div class="card-body">
                <form id="addProductForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="productDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="productPrice" step="0.01" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="productStock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="productStock" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>
        </div>

        <!-- Products List -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Products List</h5>
                <button class="btn btn-primary" onclick="loadProducts()">Refresh</button>
            </div>
            <div class="card-body">
                <div id="productsList"></div>
            </div>
        </div>

        <!-- Database Management Section (Admin Only) -->
        <div id="dbManagementSection" class="card mt-4 hidden">
            <div class="card-header">
                <h5 class="card-title mb-0">Database Management</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <strong>Warning:</strong> These operations are for administrators only and can affect the entire database.
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" onclick="createTables()">Create Tables</button>
                    <button class="btn btn-danger" onclick="dropTables()">Drop Tables</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/v1';
        let currentUser = null;
        let userPermissions = [];

        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token and get user info
                fetch(`${API_URL}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        currentUser = data.data;
                        userPermissions = data.data.permissions || [];
                        showMainContent();
                    } else {
                        showLoginForm();
                    }
                })
                .catch(() => showLoginForm());
            } else {
                showLoginForm();
            }
        }

        // Show/hide sections based on permissions
        function updateUIBasedOnPermissions() {
            const addProductSection = document.getElementById('addProductSection');
            const dbManagementSection = document.getElementById('dbManagementSection');
            
            if (userPermissions.includes('create_product')) {
                addProductSection.classList.remove('hidden');
            } else {
                addProductSection.classList.add('hidden');
            }

            // Show database management section only for admin
            if (userPermissions.includes('manage_tables')) {
                dbManagementSection.classList.remove('hidden');
            } else {
                dbManagementSection.classList.add('hidden');
            }
        }

        function showMainContent() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('userInfo').textContent = `Logged in as: ${currentUser.username}`;
            updateUIBasedOnPermissions();
            loadProducts();
        }

        function showLoginForm() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            localStorage.removeItem('token');
            currentUser = null;
            userPermissions = [];
        }

        function logout() {
            showLoginForm();
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_URL}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('token', result.data.token);
                    currentUser = result.data.user;
                    userPermissions = result.data.user.permissions || [];
                    showMainContent();
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert('Error logging in: ' + error.message);
            }
        });

        // Add product form submission
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate inputs
            const price = parseFloat(document.getElementById('productPrice').value);
            const stock = parseInt(document.getElementById('productStock').value);
            
            if (isNaN(price) || price < 0) {
                alert('Please enter a valid positive price');
                return;
            }
            
            if (isNaN(stock) || stock < 0) {
                alert('Please enter a valid positive stock quantity');
                return;
            }
            
            const productData = {
                name: document.getElementById('productName').value.trim(),
                description: document.getElementById('productDescription').value.trim(),
                price: price,
                stock: stock
            };

            // Validate required fields
            if (!productData.name) {
                alert('Product name is required');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/products/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(productData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(result.message || 'Product added successfully!');
                    document.getElementById('addProductForm').reset();
                    loadProducts();
                } else {
                    alert(`Error: ${result.message || 'Failed to add product'}`);
                }
            } catch (error) {
                console.error('Error adding product:', error);
                alert('Error adding product: ' + (error.message || 'Unknown error occurred'));
            }
        });

        // Load products function
        async function loadProducts() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No authentication token found');
                }

                const response = await fetch(`${API_URL}/products/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                const productsList = document.getElementById('productsList');
                
                if (!Array.isArray(result)) {
                    throw new Error('Invalid response format: expected an array of products');
                }
                
                if (result.length === 0) {
                    productsList.innerHTML = '<div class="alert alert-info">No products found</div>';
                    return;
                }

                productsList.innerHTML = result.map(product => `
                    <div class="card product-card">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description || 'No description'}</p>
                            <p class="card-text">Price: $${product.price.toFixed(2)}</p>
                            <p class="card-text">Stock: ${product.stock}</p>
                            ${userPermissions.includes('update_product') ? `
                                <button class="btn btn-warning btn-sm me-2" onclick="editProduct(${product.id})">Edit</button>
                            ` : ''}
                            ${userPermissions.includes('delete_product') ? `
                                <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Delete</button>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading products:', error);
                const productsList = document.getElementById('productsList');
                productsList.innerHTML = `
                    <div class="alert alert-danger">
                        Error loading products: ${error.message}
                    </div>
                `;
            }
        }

        // Edit product function
        async function editProduct(productId) {
            // Implementation for editing product
            // This would typically open a modal or navigate to an edit page
            alert('Edit functionality to be implemented');
        }

        // Delete product function
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(result.message || 'Product deleted successfully!');
                    loadProducts();
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert('Error deleting product: ' + error.message);
            }
        }

        // Database management functions
        async function createRoleTables() {
            try {
                const response = await fetch(`${API_URL}/users/create-role-tables`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const result = await response.json();
                alert(result.message || 'Role tables created successfully!');
            } catch (error) {
                alert('Error creating role tables: ' + error.message);
            }
        }

        async function createUserTables() {
            try {
                const response = await fetch(`${API_URL}/users/create-user-tables`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const result = await response.json();
                alert(result.message || 'User tables created successfully!');
            } catch (error) {
                alert('Error creating user tables: ' + error.message);
            }
        }

        async function createProductTables() {
            try {
                const response = await fetch(`${API_URL}/products/create-tables`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const result = await response.json();
                alert(result.message || 'Product tables created successfully!');
            } catch (error) {
                alert('Error creating product tables: ' + error.message);
            }
        }

        // Database management functions
        async function createTables() {
            if (!confirm('Are you sure you want to create all database tables?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/users/tables/create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('Tables created successfully');
                } else {
                    alert('Failed to create tables: ' + data.message);
                }
            } catch (error) {
                alert('Error creating tables: ' + error.message);
            }
        }

        async function dropTables() {
            if (!confirm('WARNING: This will delete all data in the database. Are you absolutely sure?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/users/tables/drop`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('Tables dropped successfully');
                } else {
                    alert('Failed to drop tables: ' + data.message);
                }
            } catch (error) {
                alert('Error dropping tables: ' + error.message);
            }
        }

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
