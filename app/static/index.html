<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 2rem; }
        .user-card { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">User Management</h1>
        
        <!-- Add User Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Add New User</h5>
            </div>
            <div class="card-body">
                <form id="addUserForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </form>
            </div>
        </div>

        <!-- Users List -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Users List</h5>
                <div>
                    <button class="btn btn-success me-2" onclick="createUsersTable()">Create Table</button>
                    <button class="btn btn-danger me-2" onclick="dropAllTables()">Delete All Tables</button>
                    <button class="btn btn-primary" onclick="loadUsers()">Refresh</button>
                </div>
            </div>
            <div class="card-body">
                <div id="usersList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/v1';

        // Load users on page load
        document.addEventListener('DOMContentLoaded', loadUsers);

        // Add user form submission
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_URL}/users/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(result.message || 'User added successfully!');
                    document.getElementById('addUserForm').reset();
                    loadUsers();
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert('Error adding user: ' + error.message);
            }
        });

        // Load users function
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/users/`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                
                const usersList = document.getElementById('usersList');
                
                if (!result.success) {
                    usersList.innerHTML = `
                        <div class="alert alert-danger">
                            ${result.message}
                        </div>
                    `;
                    return;
                }

                const users = result.data;
                if (!Array.isArray(users)) {
                    throw new Error('Invalid response format: expected an array of users');
                }
                
                if (users.length === 0) {
                    usersList.innerHTML = '<div class="alert alert-info">No users found</div>';
                    return;
                }

                usersList.innerHTML = users.map(user => `
                    <div class="card user-card">
                        <div class="card-body">
                            <h5 class="card-title">${user.username}</h5>
                            <p class="card-text">Email: ${user.email}</p>
                            <p class="card-text">ID: ${user.id}</p>
                            <p class="card-text">Status: ${user.is_active ? 'Active' : 'Inactive'}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading users:', error);
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = `
                    <div class="alert alert-danger">
                        Error loading users: ${error.message}
                    </div>
                `;
            }
        }

        // Create users table function
        async function createUsersTable() {
            try {
                const response = await fetch(`${API_URL}/users/create-table`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(result.message || 'Users table created successfully!');
                    loadUsers();
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert('Error creating users table: ' + error.message);
            }
        }

        // Drop all tables function
        async function dropAllTables() {
            if (!confirm('Are you sure you want to delete all tables? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('/api/drop-all-tables', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(result.message || 'All tables have been dropped successfully!');
                    loadUsers();
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert('Error dropping tables: ' + error.message);
            }
        }
    </script>
</body>
</html>
