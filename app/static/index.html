        .message-container {

            max-width: 300px;
        }
        .message {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
        }
        .message-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

        <!-- Add Product Form (Only visible to users with create_product permission) -->
        <div id="addProductSection" class="card mb-4 hidden">
            <div class="card-header">
                <h5 class="card-title mb-0">Add New Product</h5>
            </div>
            <div class="card-body">
                <form id="addProductForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>

                    </div>

                        <textarea class="form-control" id="productDescription" value="Description 1" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="productPrice" value="100" step="0.01" min="0" required>
                    </div>

                        <label for="productStock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="productStock" value="10" min="0" required>
                    </div>

    <script>
        const API_URL = '/api/v1';
        let currentUser = null;
        let userPermissions = [];

        // Function to show messages
        function showMessage(message, type = 'success') {
            const messageContainer = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            messageDiv.textContent = message;
            
            messageContainer.appendChild(messageDiv);
            
            // Remove message after 5 seconds
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                messageDiv.style.transition = 'opacity 0.3s ease-out';
                setTimeout(() => messageDiv.remove(), 300);
            }, 5000);
        }

        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token and get user info
                fetch(`${API_URL}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        currentUser = data.data;
                        userPermissions = data.data.permissions || [];
                        showMainContent();
                    } else {
                        showLoginForm();
                    }
                })
                .catch(() => showLoginForm());
            } else {
                showLoginForm();
            }
        }

        // Show/hide sections based on permissions
        function updateUIBasedOnPermissions() {
            const addProductSection = document.getElementById('addProductSection');
            const dbManagementSection = document.getElementById('dbManagementSection');
            
            if (userPermissions.includes('create_product')) {
                addProductSection.classList.remove('hidden');
            } else {
                addProductSection.classList.add('hidden');
            }

            // Show database management section only for admin
            if (userPermissions.includes('manage_tables')) {
                dbManagementSection.classList.remove('hidden');
            } else {
                dbManagementSection.classList.add('hidden');
            }
        }

        function showMainContent() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('userInfo').textContent = `Logged in as: ${currentUser.username}`;
            updateUIBasedOnPermissions();
            loadProducts();
        }

        function showLoginForm() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            localStorage.removeItem('token');
            currentUser = null;
            userPermissions = [];
        }

        function logout() {
            showLoginForm();
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_URL}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('token', result.data.token);
                    currentUser = result.data.user;
                    userPermissions = result.data.user.permissions || [];
                    showMainContent();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Error logging in: ' + error.message, 'error');
            }
        });

        // Add product form submission
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate inputs
            const price = parseFloat(document.getElementById('productPrice').value);
            const stock = parseInt(document.getElementById('productStock').value);
            
            if (isNaN(price) || price < 0) {
                showMessage('Please enter a valid positive price', 'error');
                return;
            }
            
            if (isNaN(stock) || stock < 0) {
                showMessage('Please enter a valid positive stock quantity', 'error');
                return;
            }
            
            const productData = {
                name: document.getElementById('productName').value.trim(),
                description: document.getElementById('productDescription').value.trim(),
                price: price,
                stock: stock
            };

            // Validate required fields
            if (!productData.name) {
                showMessage('Product name is required', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/products/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(productData)
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message || 'Product added successfully!');
                    document.getElementById('addProductForm').reset();
                    loadProducts();
                } else {
                    showMessage(result.message || 'Failed to add product', 'error');
                }
            } catch (error) {
                console.error('Error adding product:', error);
                showMessage('Error adding product: ' + (error.message || 'Unknown error occurred'), 'error');
            }
        });

        // Delete product function
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message || 'Product deleted successfully!');
                    loadProducts();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Error deleting product: ' + error.message, 'error');
            }
        }

        // Database management functions
        async function createRoleTables() {
            try {
                const response = await fetch(`${API_URL}/users/create-role-tables`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`

                });
                const result = await response.json();
                showMessage(result.message || 'Role tables created successfully!');
            } catch (error) {

            }
        }

        async function createUserTables() {

        async function createProductTables() {

            } catch (error) {

            }
        }

        // Database management functions
        async function createTables() {
            if (!confirm('Are you sure you want to create all database tables?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/users/tables/create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Tables created successfully');
                } else {
                    showMessage('Failed to create tables: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Error creating tables: ' + error.message, 'error');
            }
        }

        async function dropTables() {
            if (!confirm('WARNING: This will delete all data in the database. Are you absolutely sure?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/users/tables/drop`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Tables dropped successfully');
                } else {
                    showMessage('Failed to drop tables: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Error dropping tables: ' + error.message, 'error');
            }
        }

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', checkAuth);
